<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Life - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        neon: '#00ff88',
                        neonBlue: '#0088ff',
                        neonPurple: '#8a2be2',
                        dark: '#0a0a0a',
                        gray: '#1a1a1a'
                    },
                    fontFamily: {
                        'futuristic': ['Orbitron', 'monospace']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: #ffffff;
            font-family: 'Orbitron', monospace;
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.8), 0 0 20px rgba(0, 255, 136, 0.6), 0 0 30px rgba(0, 255, 136, 0.4);
        }
        .neon-glow {
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5), 0 0 40px rgba(0, 255, 136, 0.3);
        }
        .neon-glow-blue {
            box-shadow: 0 0 20px rgba(0, 136, 255, 0.5), 0 0 40px rgba(0, 136, 255, 0.3);
        }
        .gradient-border {
            background: linear-gradient(45deg, #00ff88, #0088ff, #8a2be2);
            padding: 3px;
            border-radius: 12px;
        }
        .gradient-border > div {
            background: #0a0a0a;
            border-radius: 10px;
        }
        .sleek-button {
            background: linear-gradient(45deg, #00ff88, #0088ff);
            border: none;
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .sleek-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.8), 0 0 50px rgba(0, 136, 255, 0.6);
        }
        .centered-text {
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
        <div class="text-center mb-8 centered-text">
            <h1 class="text-4xl sm:text-5xl font-black mb-4 neon-text bg-gradient-to-r from-neon via-neonBlue to-neonPurple bg-clip-text text-transparent font-futuristic">
                GALLERY OF LIFE
            </h1>
            <p class="text-gray-300 text-lg sm:text-xl font-light neon-text" style="text-shadow: 0 0 8px rgba(138, 43, 226, 0.6);">Memories Bring Back Memories</p>
        </div>

        <!-- Login Form -->
        <div id="loginContainer" class="gradient-border mb-6">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-4 text-center">Login</h2>
                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="email" name="email" autocomplete="email" required
                               class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-neon focus:border-transparent transition-all duration-300">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="password" name="password" autocomplete="current-password" required
                               class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-neon focus:border-transparent transition-all duration-300">
                    </div>
                    <div>
                        <label for="accountType" class="block text-sm font-medium mb-2">Account Type</label>
                        <select id="accountType" name="accountType" required
                                class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-neon focus:border-transparent transition-all duration-300">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                            <option value="SUPPORT">Support</option>
                        </select>
                    </div>
                    <button type="submit"
                            class="w-full py-3 px-4 sleek-button rounded-md text-center">
                        LOGIN
                    </button>
                </form>
            </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signupContainer" class="gradient-border mb-6 hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold mb-4 text-center">Sign Up</h2>
                <form id="signupForm" class="space-y-4">
                    <div>
                        <label for="signupEmail" class="block text-sm font-medium mb-2">Email</label>
                        <input type="email" id="signupEmail" name="email" autocomplete="email" required
                               class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-neon focus:border-transparent transition-all duration-300">
                    </div>
                    <div>
                        <label for="signupPassword" class="block text-sm font-medium mb-2">Password</label>
                        <input type="password" id="signupPassword" name="password" autocomplete="new-password" required
                               class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-neon focus:border-transparent transition-all duration-300">
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required
                               class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-neon focus:border-transparent transition-all duration-300">
                    </div>
                    <div>
                        <label for="signupAccountType" class="block text-sm font-medium mb-2">Account Type</label>
                        <select id="signupAccountType" name="accountType" required
                                class="w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md text-black focus:outline-none focus:ring-2 focus:ring-neon focus:border-transparent transition-all duration-300">
                            <option value="USER">User</option>
                            <option value="ADMIN">Admin</option>
                            <option value="SUPPORT">Support</option>
                        </select>
                    </div>
                    <button type="submit"
                            class="w-full py-3 px-4 sleek-button rounded-md text-center">
                        SIGN UP
                    </button>
                </form>
                <div class="text-center mt-4">
                    <a href="#" id="backToLogin" class="text-neon hover:underline">Back to Login</a>
                </div>
            </div>
        </div>

        <div class="text-center">
            <p class="text-gray-400">Don't have an account? <a href="#" id="signupLink" class="text-neon hover:underline">Sign up</a></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
